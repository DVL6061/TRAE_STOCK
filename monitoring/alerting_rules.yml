groups:
  - name: stock_prediction_alerts
    rules:
      # High API Response Time
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # Low Prediction Accuracy
      - alert: LowPredictionAccuracy
        expr: prediction_accuracy < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low prediction accuracy detected"
          description: "Prediction accuracy has dropped to {{ $value | humanizePercentage }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # Database Connection Issues
      - alert: DatabaseConnectionDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection is down"
          description: "PostgreSQL database is not responding"

      # Redis Connection Issues
      - alert: RedisConnectionDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection is down"
          description: "Redis cache is not responding"

      # WebSocket Connection Issues
      - alert: HighWebSocketDisconnections
        expr: rate(websocket_disconnections_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High WebSocket disconnection rate"
          description: "WebSocket disconnection rate is {{ $value }} per second"

      # Model Training Failures
      - alert: ModelTrainingFailure
        expr: increase(model_training_failures_total[1h]) > 3
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Multiple model training failures"
          description: "{{ $value }} model training failures in the last hour"

      # News Sentiment Processing Lag
      - alert: NewsSentimentProcessingLag
        expr: news_sentiment_processing_lag_seconds > 300
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "News sentiment processing lag detected"
          description: "News sentiment processing is lagging by {{ $value }}s"

      # Disk Space Usage
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"} > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage detected"
          description: "Disk usage is {{ $value | humanizePercentage }} on {{ $labels.instance }} ({{ $labels.mountpoint }})"

      # API Rate Limiting
      - alert: APIRateLimitExceeded
        expr: rate(api_rate_limit_exceeded_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "API rate limit exceeded"
          description: "API rate limit has been exceeded {{ $value }} times per second"