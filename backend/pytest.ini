[tool:pytest]
# Pytest configuration file for Stock Prediction API

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings
    --maxfail=5
    --showlocals

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    ml: Machine Learning model tests
    slow: Slow running tests
    performance: Performance tests
    smoke: Smoke tests
    regression: Regression tests
    security: Security tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
# Note: Coverage settings can also be in .coveragerc or pyproject.toml
# These are backup settings if coverage is run directly with pytest

# Timeout for tests (in seconds)
timeout = 300

# Asyncio settings
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
    error::RuntimeWarning

# Test output
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true

# Parallel execution (if pytest-xdist is installed)
# Can be overridden with -n option
# addopts = -n auto

# Cache
cache_dir = .pytest_cache

# Custom options for different test types
# Use with: pytest -m "unit and not slow"
# Or: pytest -m "integration"
# Or: pytest --runslow (custom option defined in conftest.py)